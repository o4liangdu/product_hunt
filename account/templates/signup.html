<!DOCTYPE html>
{% extends "theme.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
{% block content %}
<h2 align="center">注册Product Hunt账户</h2>
<form method="POST" action="{% url '注册页面' %}" align="center">
    {% csrf_token %}<!--跨站点访问请求-->
    用户名：&emsp;<input type="text" name="用户名"><p style="color: red" >{{用户名重复}}</p>
    密码：&emsp;&emsp;<input type="password" name="密码"><br>
    确认密码：<input type="password" name="确认密码"><br>
    <p style="color: red" >{{密码错误}}</p>
    <input class="btn btn-primary" type="submit" value="立即注册">
</form>
{% endblock content %}
</body>
</html>
