<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" href="#"><img src="{% static 'favicon.ico' %} " height="30"><strong>Products</strong></a>
  </li>

</ul>
<ul class="nav ml-auto">
    {% if user.is_authenticated %}
    <li class="nav-item">
    <a class="nav-link" href="Javascript:{document.getElementById('退出').submit()}">退出</a>
        <form id="退出" method="POST" action="{% url '退出页面'%}">
            {% csrf_token %}
            <input type="hidden">
        </form>
  </li>
    {% else %}
    <li class="nav-item">
    <a class="nav-link" href="{% url '登录页面'%}">登录</a>
  </li>
    <li class="nav-item">
    <a class="nav-link" href="{% url '注册页面'%}">注册</a>
  </li>
    {% endif %}

</ul>

{% endblock content %}<br>
这是所有网页的主题样式

</html>
